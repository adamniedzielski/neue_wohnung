AllCops:
  NewCops: enable
  Exclude:
    - "bin/**/*"
    - "db/schema.rb"

Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/Documentation:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - "spec/**/*"
Lint/ConstantDefinitionInBlock:
  Exclude:
    - "spec/**/*"
Bundler/OrderedGems:
  Enabled: false
Metrics/MethodLength:
  Max: 20
